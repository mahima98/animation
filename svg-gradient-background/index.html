<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>svg-gradient-background</title>
    <link rel="stylesheet" href="svg-gradient-background/index.css" />
  </head>
  <body>
    <svg width="100%" height="100%">
      <rect fill="url(#gradient)" width="100%" height="100%"></rect>
      <defs>
        <!-- <linearGradient id="logo-gradient" x1="50%" y1="0%" x2="50%" y2="100%">
          <stop offset="100%" stop-color="#01FF89">
            <animate
              attributeName="stop-color"
              values="#ba141a;#ee303d;#982246;#b41e8e;#4d2682;#00b5dc;#008355;#81bc40;#f6871f;#d36226"
              dur="15s"
              repeatCount="indefinite"
            ></animate>
          </stop>
        </linearGradient> -->

        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0">
          <stop offset="0%" style="stop-color: #ba141a" />
          <stop offset="25%" style="stop-color: #ee303d" />
          <stop offset="50%" style="stop-color: #982246" />
          <stop offset="75%" style="stop-color: #b41e8e" />
          <stop offset="100%" style="stop-color: #4d2682" />
          <animateTransform
            attributeName="gradientTransform"
            attributeType="XML"
            type="rotate"
            from="0 0.5 0.5"
            to="360 0.5 0.5"
            dur="10s"
            repeatCount="indefinite"
          />
        </linearGradient>
      </defs>
    </svg>

    <h3>Hi.</h3>
  </body>
</html>
