<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="bubbly-button/index.css">
</head>
<body>
    <button class="bubbly-button">Click me!</button>
</body>

<script>
    let bubblyButtons = document.querySelector(".bubbly-button");
    console.log(bubblyButtons)
    
    bubblyButtons.addEventListener("mouseover", function(e){
        console.log("hi")
        console.log('hi')
        e.preventDefault;
        //reset animation
        e.target.classList.remove('animate');

        e.target.classList.add('animate');
        setTimeout(function(){
        e.target.classList.remove('animate');
        },700);
    }, false)
</script>
</html>
