<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/img/logoPBL.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/css/index.css" />
    <title>Countdown timer</title>
  </head>
  <body>
    <section class="bg-animator">
      <div class="uc uc-pos-fix z-30 hidden">
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
              clip-rule="evenodd"
            />
          </svg>
        </span>
        <h1 class="font-bold">UNDER CONSTRUCTION</h1>
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
              clip-rule="evenodd"
            />
          </svg>
        </span>
      </div>

      <div class="wrapper">
        <div
          id="clockdiv"
          class="grid grid-flow-col space-x-[0.5rem] md:space-x-4 text-center auto-cols-max"
        >
          <div class="countdown-card">
            <span class="dayEl countdown">
              <span style="--value: 00"></span>
            </span>
            days
          </div>
          <div class="countdown-card">
            <span class="hourEl countdown">
              <span style="--value: 00"></span>
            </span>
            hours
          </div>
          <div class="countdown-card">
            <span class="minuteEl countdown">
              <span style="--value: 00"></span>
            </span>
            min
          </div>
          <div class="countdown-card">
            <span class="secondEl countdown">
              <span style="--value: 00"></span>
            </span>
            sec
          </div>
        </div>
      </div>

      <div class="logo w-[10rem] z-30">
        <img
          src="./assets/img/logoPBL.svg"
          alt=""
          class="w-full h-full block object-cover"
        />
      </div>
    </section>
    <div class="gradient"></div>
  </body>
  <script type="module" src="./assets/js/main.js" defer></script>
</html>
